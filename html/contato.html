<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Entre em contato com a gente para tirar qualquer dúvida.">
    <link rel="stylesheet" href="../css/contato.css">
    <title>Acessibilidade em Movimento - Contato</title>
</head>
<body onload="document.getElementById('nome').focus()" >
    <header class="header">
        <div class="logo">
            <a href="../index.html">
                <img src="../img/LogoSite png.png" alt="Logo da Acessibilidade em Movimento">
            </a>
        </div>
        <nav class="menu">
            <ul class="menu_nav">
                <li><a href="./sobre.html">Sobre Nós</a></li>
                <li><a href="./artigos.html">Artigos</a></li>
                <li><a href="./atletas.html">Nossos Atletas</a></li>

                <li><a href="./contato.html">Contato</a></li>
            </ul>
        </nav>
    </header>
        <main>
            <h1>Fale Com a Gente</h1>
            <section class="contato">
                <h3>Entre em Contato com a gente!</h3>
                <p>Nós da Acessibilidade em Movimento faremos de tudo para lhe ajudar!</p>
                <form id="formContato" method="post">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required>
                    <span class="error" id="errorNome"></span><br>
                    
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required>
                    <span class="error" id="errorEmail"></span><br>
                    
                    <label for="mensagem">Assunto:</label>
                    <textarea id="mensagem" name="mensagem" required></textarea>
                    <span class="error" id="errorMensagem"></span><br>
                    
                    <button type="button" onclick="validarFormulario()">Enviar</button>
                    <input type="reset" value="Limpar">
                </form>
            </section>
        </main>

    <footer>
        <div class="footer-content">
            <img src="../img/LogoSite png.png" alt="Logo da Acessibilidade em Movimento">

            <button id="scrollToTop" aria-label="Voltar ao topo">↑</button>
        </div>
    </footer>

    <script src="../js/contato.js"></script>
</body>
